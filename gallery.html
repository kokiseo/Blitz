<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Bilitz</title>

  <link rel="stylesheet" href="../dist/css/destyle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />

  <link rel="stylesheet" href="https://use.typekit.net/iqv2dia.css">
  <link href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Josefin+Sans:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

</head>


<body>
  <header class="header">
    <h1 class="header__logo">
      <a href="/" class="header__link">
        <picture>
          <source media="(min-width: 768px)" srcset="images/common/icons/logo.svg" type="image/svg+xml" />
          <source media="(max-width: 767px)" srcset="images/common/icons/logo.svg" type="image/svg+xml" />
          <img src="images/common/icons/logo.png" alt="blitz" width="32" height="35" loading="lazy" />
        </picture>
      </a>
    </h1>

    <!-- ハンバーガーメニュー -->

  </header>
  <main>

    <section class="sub-mv">
      <figure class="sub-mv__image">
        <picture>
          <source media="(min-width: 767px)" srcset="images/gallery/firstview-sp.webp,  2x" type="image/webp">
          <source media="(min-width: 320px)" srcset="images/gallery/firstview-sp.webp,  2x" type="image/webp">
          <img src="images/gallery/firsrview-sp.jpg" alt="fv" width="296" height="282" loading="lazy">
        </picture>
      </figure>
      <h2 class="sub-mv__title">Gallery</h2>
    </section>


    <section class="photo">
      <div class="photo__inner">
        <h1 class="photo__title">2022<span>Spring Photo</span></h1>
        <div class="photo__contents">
          <figure class="photo__images">
            <picture>
              <source media="(min-width: 767px)" srcset="images/gallery/photo-sp.webp,  2x" type="image/svg+xml">
              <source media="(min-width: 320px)" srcset="images/gallery/photo-sp.webp,  2x" type="image/svg+xml">
              <img src="images/gallery/photo-sp.jpg" alt="" width="" height="" loading="lazy">
            </picture>  
          </figure>
          <figure class="photo__images">
            <picture>
              <source media="(min-width: 767px)" srcset="images/gallery/photo2-sp.webp,  2x" type="image/svg+xml">
              <source media="(min-width: 320px)" srcset="images/gallery/photo2-sp.webp,  2x" type="image/svg+xml">
              <img src="images/gallery/photo2-sp.jpg" alt="" width="" height="" loading="lazy">
            </picture>  
          </figure>
          <figure class="photo__images">
            <picture>
              <source media="(min-width: 767px)" srcset="images/gallery/photo3-sp.webp,  2x" type="image/svg+xml">
              <source media="(min-width: 320px)" srcset="images/gallery/photo3-sp.webp,  2x" type="image/svg+xml">
              <img src="images/gallery/photo3-sp.jpg" alt="" width="" height="" loading="lazy">
            </picture>  
          </figure>
          <figure class="photo__images">
            <picture>
              <source media="(min-width: 767px)" srcset="images/gallery/photo4-sp.webp,  2x" type="image/svg+xml">
              <source media="(min-width: 320px)" srcset="images/gallery/photo4-sp.webp,  2x" type="image/svg+xml">
              <img src="images/gallery/photo4-sp.jpg" alt="" width="" height="" loading="lazy">
            </picture>  
          </figure>
          <figure class="photo__images">
            <picture>
              <source media="(min-width: 767px)" srcset="images/gallery/photo5-sp.webp,  2x" type="image/svg+xml">
              <source media="(min-width: 320px)" srcset="images/gallery/photo5-sp.webp,  2x" type="image/svg+xml">
              <img src="images/gallery/photo5-sp.jpg" alt="" width="" height="" loading="lazy">
            </picture>  
          </figure>
        </div>
      </div>
    </section>

    <section class="movie">
      <div class="movie__inner">
        <h1 class="movie__title">2022<span>Spring Movie</span></h1>
        <figure class="movie__images">
          <picture>
            <source media="(min-width: 767px)" srcset="images/gallery/movie-sp.webp,  2x" type="image/svg+xml">
            <source media="(min-width: 320px)" srcset="images/gallery/movie-sp.webp,  2x" type="image/svg+xml">
            <img src="images/gallery/movie-sp.jpg" alt="" width="340" height="240" loading="lazy">
          </picture>  
        </figure>
      </div>
    </section>

    <section class="banner-reccomend">
      <div class="banner-reccomend__inner">
        <picture class="banner-reccomend__image">
          <source media="(min-width: 768px)" srcset="images/common/reccomendmenu-pc.webp,  2x" type="image/webp">
          <source media="(max-width: 767px)" srcset="images/common/reccomendmenu.webp,  2x" type="image/webp">
          <img src="images/common/reccomendmenu.jpg" alt="" width="320" height="110" loading="lazy">
        </picture>
      </div>
    </section>

    <section class="reserve">
      <div class="reserve__inner">
        <p class="reserve__btn">
          <a href="#">
            <img src="images/common/icons/line-gray.svg" alt="">
            LINEで予約する
          </a>
        </p>
        <p class="reserve__btn">
          <a href="#">
            <img src="images/common/icons/hpb-gray.svg" alt="">
            外部予約サイトで予約する
          </a>
        </p>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footer__inner">

      <nav class="fnav">
        <a href="#" class="fnav__logo">
          <figure class="fnav__image">
            <picture>
              <source media="(min-width: 768px)" srcset="images/common/logo.svg,  2x" type="image/webp">
              <source media="(max-width: 767px)" srcset="images/common/logo.svg, 2x" type="image/webp">
              <img src="images/common/logo.png" alt="" width="340" height="364" loading="lazy">
            </picture>
          </figure>
        </a>

        <div class="fnav__description">
          <h3 class="fnav__heading">OPENING TIME</h3>
          <p class="fnav__text">
            火曜〜日曜 10:00〜19:00
          </p>
          <p class="fnav__text">
            ※月曜定休日
          </p>
        </div>

        <div class="fnav__social">
          <h3 class="fnav__heading">SNS</h3>

          <div class="fnav__unit">
            <a href="#" class="fnav__link">
              <figure class="fnav__icon">
                <picture>
                  <source media="(min-width: 768px)" srcset="images/common/icons/instagram.svg,  2x" type="image/webp">
                  <source media="(max-width: 767px)" srcset="images/common/icons/instagram.svg, 2x" type="image/webp">
                  <img src="images/common/icons/instagram.png" alt="" width="20" height="20" loading="lazy">
                </picture>
              </figure>
            </a>

            <a href="#" class="fnav__link">
              <figure class="fnav__icon">
                <picture>
                  <source media="(min-width: 768px)" srcset="images/common/icons/facebook.svg,  2x" type="image/webp">
                  <source media="(max-width: 767px)" srcset="images/common/icons/facebook.svg, 2x" type="image/webp">
                  <img src="images/common/icons/facebook.png" alt="" width="20" height="20" loading="lazy">
                </picture>
              </figure>
            </a>
          </div>

        </div>
      </nav>

      <p class="fnav__copyright">
        <small>Copyright &copy; BLITZ / ALL RIGHTS RESERVED.</small>
      </p>

    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./js/modernizr-custom.min.js" defer></script>
  <script src="./js/script.js" defer></script>
</body>

</html>
